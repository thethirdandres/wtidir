{% extends 'repository_templates/repository.html' %}

{% block repository-content %}
<div class="d-flex justify-content-between mb-3">
    <div class="repo-title roboto-24 text-gray">Unit of Measure</div>
</div>

<form class="d-flex">
    <div class="">
        <input type="text" class="form-control ml-2 " name="unit"  placeholder="Unit">
    </div>
    <div class="ml-3">
        <input type="text" class="form-control ml-2 " name="fixedamount"  placeholder="Fixed Amount">
    </div>
    <button type="submit" class="btn uom-submit-button"><img src="../../static/img/repository-icons/add.png"/></button>
</form>

<table class="table table-border  table-sm  mt-3">
    <thead class="table-active">
        <tr>
            <th>UNIT</th>
            <th>FIXED AMOUNT</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="unit-input"><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
            <td class="unit-input"><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
            <td>
                <a class=""><img src="../../static/img/repository-icons/edit.png" data-toggle="tooltip" data-placement="top" title="Edit" class="repository-edit-button"></a>
                <input type="image" src="../../static/img/repository-icons/edit-gray.png" data-toggle="tooltip" data-placement="top" title="Edit" class="repository-edit-gray-button d-none ">
                <a class="mr-2"><img src="../../static/img/repository-icons/delete.png" data-toggle="tooltip" data-placement="top" title="Delete"></a>
            </td>
        </tr>
    </tbody>
</table>
{% endblock repository-content %}
