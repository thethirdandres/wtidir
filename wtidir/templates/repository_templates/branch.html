{% extends "repository_templates/repository.html" %}

{% block repository-content %}
    <div class="repo-title roboto-24 text-gray">Branch</div> 
    <hr/>
    <form action="{% url 'repository:branch_add' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-row mb-4">
            <input type="text" class="form-control col ml-2" name="branch"  placeholder="Branch" required>
            <select class="form-control col ml-2"  name="area">
                <option selected disabled>Area</option>
                {% for areadata in all_areas %}
                <option>{{ areadata.AName }}</option>                
                {% endfor %}
            </select>
            <select class="form-control col ml-2" name="tic">
                <option selected disabled>Template</option>
                {% for cur in all_TIC %}
                <option>{{ cur.TICName }}</option>
                {% endfor %}
            </select>
            <select class="form-control col ml-2" name="tpb">
                <option selected disabled>BOM</option>
                {% for cur in all_TPB %}
                <option>{{ cur.TPBName }}</option>
                {% endfor %}
            </select>
            <input type="text" class="form-control col ml-2" name="sapcode"  placeholder="SAP Code">
            <select class="form-control col ml-2" name="type">
                <option selected disabled>Type</option>
                <option>Outlet</option>
                <option>Commi</option>
                <option>Office</option>
            </select>
            <input type="textarea" class="form-control col ml-2" name="description"  placeholder="Description">
            <button type="submit" class="btn"><img src="../../static/img/repository-icons/add.png"/></button>
        </div>
    </form>

    <table class="table table-borderless  table-sm">
        <thead class="table-active">
            <tr>
                <th>BRANCH</th>
                <th>AREA</th>
                <th>TEMPLATE</th>
                <th>BOM</th>
                <th>SAP CODE</th>
                <th>TYPE</th>
                <th>DESCRIPTION</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for cur in all_branches %}
            <tr>
                <form action="#" method="POST" autocomplete="off">
                <td><input type="text" class="form-control" value="{{ cur.BName }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.AName }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.TICName }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.TPBName }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.BSAPCode }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.BType }}" readonly /></td>
                <td><input type="text" class="form-control" value="{{ cur.BDescription }}" readonly /></td>

                <td class="d-flex">
                    <a class="mr-2"><img src="../../static/img/repository-icons/edit.png" data-toggle="tooltip" data-placement="top" title="Edit" class="repository-edit-button in-branch"></a>
                    <input type="image" src="../../static/img/repository-icons/edit-gray.png" data-toggle="tooltip" data-placement="top" title="Edit" class="repository-edit-gray-button d-none mr-2 ml-n3">
                    <a class="mr-2"><img src="../../static/img/repository-icons/delete.png" data-toggle="tooltip" data-placement="top" title="Delete"></a>
                    <a href="{% url 'repository:branch_delete' cur.idBranch %}" ><img src="../../static/img/repository-icons/deactivate.png" data-toggle="tooltip" data-placement="top" title="Deactivate"></a>
                    <a id="repo-edit-quota-button" class="repo-edit-quota-button roboto-14 ml-3" data-toggle="modal" data-target="#modal_editquota"><span>EDIT QUOTA</span></a>
                    <div class="modal fade" id="modal_editquota" tabindex="-1" role="dialog" aria-labelledby="modal_editquotalabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">    
                            {% include '../modals/modal_editquota.html' %}
                        </div>
                    </div>
                </td>
                </form>
            </tr>
            {% endfor %}  
        </tbody>
    </table>
{% endblock repository-content %}
