<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title roboto-16 text-white mx-auto" id="modal_createusertitle">PASSWORD FOR [UN] </h5>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
            <label for="enterpassword">Enter Password</label>
            <input type="password"
                class="form-control form-control-sm" name="enterpassword" id="enterpassword">
            </div>
            <div class="form-group">
            <label for="verifypassword">Verify Password</label>
            <input type="password"
                class="form-control form-control-sm" name="verifypassword" id="verifypassword">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="button-red mr-2" data-toggle="modal" data-target="#prompt_confirmchangepassword">CHANGE</button>
        <button type="button" class="btn button-white" data-dismiss="modal">CANCEL</button>
    </div>
</div>

<div class="modal fade" id="prompt_confirmchangepassword" tabindex="-1" role="dialog" aria-labelledby="prompt_confirmchangepasswordlabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">    
        {% include '../prompts/prompt_confirmchangepassword.html' %}
    </div>
</div>
