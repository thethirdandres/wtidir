<div class="modal-content">
    <div class="modal-header sheets-addnewdelivery-modal-header">
        <h5 class="modal-title roboto-24 " id="modal_addnewdelivery">Template Items</h5>
        <div>
            <button class="button-red" data-toggle="modal" data-target="#prompt_doneaddnewdamagereturn">ADD ITEMS</button>
            <button class="button-red" data-toggle="modal" data-target="#prompt_doneaddnewdamagereturn">SAVE CHANGES</button>
            <div class="modal fade close-all-modal" id="prompt_doneaddnewdamagereturn" tabindex="-1" role="dialog" aria-labelledby="prompt_doneaddnewdamagereturnlabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">    
                    {% include '../prompts/prompt_doneaddnewdamagereturn.html' %}
                </div>
            </div>
            <button class="button-white cancel-add-new-delivery"  data-dismiss="modal">CANCEL</button>
        </div>  
    </div>
    <div class="px-4 ts-add-template d-flex align-items-center">
        <label for="templatenameinput" class="roboto-14 d-flex flex-column w-25 text-gray">
            Template Name
            <input class="mt-1" name="tempaltenameinput" type="text" value="Airport" readonly>
        </label>
        <select class="ml-auto sheets-select h-50">
            <option>Products</option>
            <option>Rawmats</option>
            <option>Mixed</option>
        </select>
    </div>
    <div class="modal-body">
        <table class="table table-border  table-sm  mt-3">
            <thead class="table-active">
                <tr>
                    <th>PRODUCT NAME</th>
                    <th>COST</th>
                    <th>PRICE</th>
                    <th>PRIORITY</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td class="font-weight-bold" colspan="4" >Savory Fillings</td>
                
                <tr>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>        
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>

                    <td>
                        <a ><img src="../../static/img/sheets-icons/delete.png" data-toggle="tooltip" data-placement="top" title="Delete" ></a>
                    </td>
                </tr>
            </tbody>
        </table>
        

    </div>
</div>
