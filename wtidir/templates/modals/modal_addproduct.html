<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title roboto-16 text-white mx-auto" id="modal_createusertitle">ADD PRODUCTS ITEM</h5>
    </div>
    <div class="modal-body d-flex justify-content-around">
        <div>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text"
                    class="form-control form-control-sm" id="item-name">
            </div>
            <div class="form-group">
              <label for="unit">Unit</label>
              <select class="form-control form-control-sm" id="item-unit">
                {% for PUOM in PUOMS %}
                    <option id="{{ PUOM.idProductUOM }}">{{ PUOM.PUOMName }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group ">
                <label for="sapcode">SAP Code</label>
                <input type="text"
                    class="form-control form-control-sm repo-sapcode-input" id="item-sapcode">
            </div>
        </div>
        <div>
            <div class="form-group">
              <label for="group">Group</label>
              <select class="form-control form-control-sm" id="dropdown-item-group">
                {% for itemgroup in productgroups %}
                    <option id="{{ itemgroup.idProductGroup }}">{{ itemgroup.PGName }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
                <label for="pieceperpack">Piece Per Pack</label>
                <input type="text"
                    class="form-control form-control-sm" id="item-pieceperpack">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn button-red mr-2" id="btn-add-product-item">ADD</button>
        <div class="modal fade close-all-modal" id="prompt_confirmaddproduct" tabindex="-1" role="dialog" aria-labelledby="prompt_confirmaddproductlabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">    
                {% include '../prompts/prompt_confirmaddproduct.html' %}
            </div>
        </div>
        <button type="button" class="btn button-white" data-dismiss="modal">CLOSE</button>
    </div>
</div>
