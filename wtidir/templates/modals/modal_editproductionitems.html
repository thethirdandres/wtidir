<div class="modal-content ">
    <div class="modal-header sheets-addnewdelivery-modal-header">
        <h5 class="modal-title roboto-24 " id="modal_addnewdelivery">Production Items</h5>
        <div>
            <button class="button-red" data-toggle="modal" data-target="#modal_additems">ADD ITEMS</button>
            <div class="modal fade close-all-modal modal-additem" id="modal_additems" tabindex="-1" role="dialog" aria-labelledby="modal_additemslabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">    
                    {% include '../modals/modal_additems.html' %}
                </div>
            </div>
            <button class="button-red confirm-all-modal" data-toggle="modal" data-target="#prompt_editsuccessful">SAVE CHANGES</button>
            <div class="modal fade close-all-modal" id="prompt_editsuccessful" tabindex="-1" role="dialog" aria-labelledby="prompt_editsuccessfullabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">    
                    {% include '../prompts/prompt_editsuccessful.html' %}
                </div>
            </div>
            <button class="button-white cancel-add-new-delivery"  data-dismiss="modal">CANCEL</button>
        </div>  
    </div>
    <div class="px-4 ts-add-template d-flex align-items-center">
        <label for="templatenameinput" class="roboto-14 d-flex flex-column w-25 text-gray">
            Production Name
            <input class="mt-1" name="tempaltenameinput" type="text" value="Regular" readonly>
        </label>
        <label for="templateselect" class="roboto-14 d-flex flex-column sheets-select text-gray ml-3">
            Template
            <select class="" name="templateselect">
                <option>Airport</option>
                <option>Test</option>
                <option>Test</option>
            </select>        
        </label>
        <select class="ml-auto sheets-select h-50">
            <option>Products</option>
            <option>Rawmats</option>
            <option>Mixed</option>
        </select>
    </div>
    <div class="modal-body">
        <table class="table table-border  table-sm  mt-3">
            <thead class="table-active">
                <tr>
                    <th>PRODUCT NAME</th>
                    <th>UNIT</th>
                    <th>YIELD</th>
                    <th>COST</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td class="font-weight-bold" colspan="4" >Savory Fillings</td>
                
                <tr>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>        
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>
                    <td><input type="text" class="form-control" value="{{ areadata.ASAPDataSource }}" readonly /></td>

                    <td class="d-flex">
                        <a class="mr-2 pointer-cursor-on-hover" data-toggle="modal" data-target="#modal_editproductionitem"><img src="../../static/img/repository-icons/edit.png" data-toggle="tooltip" data-placement="top" title="Edit" class=""></a>
                        <div class="modal fade" id="modal_editproductionitem" tabindex="-1" role="dialog" aria-labelledby="prompt_doneeditarealabel" aria-hidden="true">
                            <div class="modal-dialog modal-xs modal-dialog-centered" role="document">    
                                {% include '../modals/modal_editproductionitem.html' %}
                            </div>
                        </div>
                        <a class="pointer-cursor-on-hover" data-toggle="modal" data-target="#prompt_doneedititem"><img src="../../static/img/sheets-icons/editcomponents.png" data-toggle="tooltip" data-placement="top" title="Edit Components" class="area-deactivate"></a>
                        <div class="modal fade" id="prompt_doneedititem" tabindex="-1" role="dialog" aria-labelledby="prompt_doneeditarealabel" aria-hidden="true">
                            <div class="modal-dialog modal-xs modal-dialog-centered" role="document">    
                                {% include '../prompts/prompt_doneedititem.html' %}
                            </div>
                        </div>
                        <a class="pointer-cursor-on-hover"><img src="../../static/img/sheets-icons/delete.png" data-toggle="tooltip" data-placement="top" title="Delete" ></a>
                    </td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
        

    </div>
</div>
