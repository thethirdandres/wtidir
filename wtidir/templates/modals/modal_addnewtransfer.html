<div class="modal-content">
    <div class="modal-header sheets-addnewdelivery-modal-header">
        <h5 class="modal-title roboto-24 " id="modal_addnewdelivery">NEW TRANSFER</h5>
        <div>
            <button class="button-white"  data-dismiss="modal">CANCEL</button>
            <button class="button-red">SAVE</button>
        </div>
    </div>
    <div class="modal-body">
        <div class="d-flex">
            <div class="form-group mx-1">
                <label for="documentnumber">ITF Number</label>
                <input type="text"
                    class="form-control form-control-sm" name="documentnumber" id="documentnumber">
            </div>
            <div class="form-group mx-1">
                <label for="date">Date</label>
                <input type="date"
                    class="form-control form-control-sm" name="date" id="date">
            </div>
            <div class="form-group sheets-select">
                <label for="deliveredby">Delivered By</label>
                <select class="form-control form-control-sm" name="deliveredby" id="deliveredby">
                    <option selected disabled></option>
                    <option>Test</option>
                    <option>Test</option>
                    <option>Test</option>
                </select>
            </div>
        </div>

    </div>
    <div class="d-flex p-3">
        {% comment %} <div class="pull-left"> {% endcomment %}
            <div class="form-group mx-1">
                <label for="description">DESCRIPTION</label>
                <input type="text" class="form-control form-control-sm sheets-addnewdelivery-description-input" name="description" id="description" placeholder="Enter keyword to search item">
            </div>
            <div class="form-group mx-1">
                <label for="sapqty">SAP QTY</label>
                <input type="text" class="form-control form-control-sm sheets-addnewdelivery-description-input-siblings" name="sapqty" id="sapqty">
            </div>
            <div class="form-group mx-1">
                <label for="qty">QTY</label>
                <input type="text" class="form-control form-control-sm sheets-addnewdelivery-description-input-siblings" name="qty" id="qty">
            </div>
            <div class="form-group mx-1">
                <label for="unit">UNIT</label>
                <input type="text" class="form-control form-control-sm sheets-addnewdelivery-description-input-siblings" name="unit" id="unit">
            </div>
            <button type="submit" class="btn h-50 mt-4">
                    <img src="../../static/img/sheets-icons/add.png" />
            </button>
        {% comment %} </div> {% endcomment %}
    </div>
    <table class="table table-borderless  table-sm w-50 m-3">
        <tbody>
            <tr>
                <td scope="row" contenteditable="false">Beef Shawarma Barbecue Sauce</td>
                <td contenteditable="false">5.00</td>
                <td contenteditable="false">5</td>
                <td contenteditable="false">piece</td>
            </tr>

                <td scope="row" contenteditable="false">Beef Shawarma Barbecue Sauce</td>
                <td contenteditable="false">5.00</td>
                <td contenteditable="false">5</td>
                <td contenteditable="false">piece</td>
            </tr>
        </tbody>
    </table>
</div>
