<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title roboto-16 text-white mx-auto" id="modal_createusertitle">UPDATE CONVERSION</h5>
    </div>
    <div class="modal-body d-flex">
        <form id="repo-add-conversion-form">
            <div class="form-group">
                <label for="unit">Unit</label>
                <select class="form-control form-control-sm" name="unit" id="conversion-unit">
                    {% for PUOM in PUOMS %}
                        <option id="{{ PUOM.idProductUOM }}">{{ PUOM.PUOMName }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="ratio">Ratio</label>
                <input type="text" class="form-control form-control-sm" name="ratio" id="conversion-ratio" placeholder="">
            </div>
            <div class="form-group">
                <label for="set">Set</label>
                <select class="form-control form-control-sm" name="set" id="conversion-set">
                <option selected>F</option>
                <option>W</option>
                </select>
            </div>
            <input type="button" id="repo-conversion-table-submit" class="button-white roboto-10 mx-auto" value="ADD CONVERSION" >
        </form>
        <div class="ml-4 repo-modal-updateconversion-table w-100">
            <table id="repo-conversion-table" class="table table-border  table-sm  mt-3">
                <thead class="table-active">
                    <tr>
                        <th>UNIT</th>
                        <th>RATIO</th>
                        <th>SET</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn button-red mr-2" data-toggle="modal" data-target="#prompt_confirmupdateconversion">SAVE</button>
        <div class="modal fade close-all-modal" id="prompt_confirmupdateconversion" tabindex="-1" role="dialog" aria-labelledby="prompt_confirmupdateconversionlabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">    
                {% include '../prompts/prompt_confirmupdateconversion.html' %}
            </div>
        </div>
        <button type="button" class="btn button-white" data-dismiss="modal">CLOSE</button>
    </div>
</div>


{% comment %} <script id="addConversionTmp" type="text/x-jquery-tmpl">
    <tr>
        <th>${Unit}</th>
        <th>${Ratio}</th>
        <th>${Set}</th>
        <th></th>
    </tr>
</script> {% endcomment %}

{% comment %} <script>
    $(function() {
        $('#repo-conversion-table-submit').click(function(e) {
            var model = new Object();

            // Here you need to get the values using $('#id').val() and fill the model
            model.Unit = $(unit).value();
            model.Ratio = $(ratio).value();
            model.Set = $(set).value();

            $("#addConversionTmp").tmpl(model).appendTo("#repo-conversion-table");
        });
    });
</script> {% endcomment %}
