<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title roboto-16 text-white mx-auto" id="modal_createusertitle">CREATE USER</h5>
    </div>
    <div class="modal-body d-flex justify-content-around">
        <div>
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                class="form-control form-control-sm" name="username" id="username">
            </div>
            <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text"
                class="form-control form-control-sm" name="lastname" id="lastname" placeholder="">
            </div>
            <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text"
                class="form-control form-control-sm" name="firstname" id="firstname" placeholder="">
            </div>
            <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text"
                class="form-control form-control-sm" name="middlename" id="middlename" placeholder="">
            </div>
            <div class="form-group">
            <label for="emailaddress">Email Address</label>
            <input type="text"
                class="form-control form-control-sm" name="emailaddress" id="emailaddress" placeholder="">
            </div>
        </div>
        <div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="">
            </div>
            <div class="form-group">
              <label for="verifypassword">Verify Password</label>
              <input type="password" class="form-control form-control-sm" name="verifypassword" id="verifypassword" placeholder="">
            </div>
            <div class="form-group">
              <label for="group">Group</label>
              <select class="form-control form-control-sm" name="group" id="account-group">
                <option>Administrator</option>
                <option>Test</option>
                <option>Test</option>
              </select>
            </div>
            
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn button-red mr-2" data-toggle="modal" data-target="#prompt_confirmcreateuser">ADD</button>
        <div class="modal fade close-all-modal" id="prompt_confirmcreateuser" tabindex="-1" role="dialog" aria-labelledby="prompt_confirmcreateuserlabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">    
                {% include '../prompts/prompt_confirmcreateuser.html' %}
            </div>
        </div>
        <button type="button" class="btn button-white" data-dismiss="modal">CLOSE</button>
    </div>
</div>
