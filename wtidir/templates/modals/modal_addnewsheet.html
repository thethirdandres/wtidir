<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title roboto-16 text-white mx-auto" id="modal_createusertitle">ADD NEW INVENTORY SHEET</h5>
    </div>
    <div class="modal-body">
        <div class="d-flex">
            <div class="form-group mx-1">
                <label for="sheetnumber">Sheet Number</label>
                <input type="text"
                    class="form-control form-control-sm" name="sheetnumber" id="sheetnumber">
            </div>
            <div class="form-group mx-1">
                <label for="branchfrom">Branch From</label>
                <select class="form-control form-control-sm" name="rawmats" id="rawmats">
                    <option selected disabled></option>
                    <option>Test</option>
                    <option>Test</option>
                    <option>Test</option>
                </select>
            </div>
            <div class="form-group ml-1">
                <label for="date">Date</label>
                <input type="date"
                    class="form-control form-control-sm" name="date" id="date">
            </div>
        </div>
        <div class="form-group mx-1">
            <label for="remarks">Remarks</label>
            <input type="text"
                class="form-control form-control-sm" name="remarks" id="remarks">
        </div>

    </div>
    <div class="d-flex justify-content-center my-3">
        <a class="button-red mr-2 text-decoration-none" href="{% url 'sheets:inventory_view' %}">CREATE</a>
        <button type="button" class="btn button-white" data-dismiss="modal">CANCEL</button>
    </div>
</div>
