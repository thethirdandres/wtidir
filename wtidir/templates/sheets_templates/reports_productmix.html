{% extends 'base.html' %}

{% block content %}
    <div class="reports-productmix">
        <div class="d-flex pt-4 px-5"> 
            <div class="flex-grow-1 roboto-24"><span class="font-weight-bold">Atrium</span> [PRODUCT MIX REPORT] </div>
            <button class="button-pale-red mr-2"><img src="../../static/img/sheets-icons/print.png" class="mr-1">  PRINT</button>
            <button class="button-pale-red mr-5"><img src="../../static/img/sheets-icons/exportreport.png" class="mr-1 mb-1">  EXPORT REPORT</button>
        </div>
        <div class="rpm-filter d-flex px-5 mt-3 roboto-12">
            <label for="rpm-filter-from" class="my-auto mr-2">From</label>
            <select class="sheets-select h-50 my-auto" name="rpm-filter-from" id="rpm-filter-from">
                <option>09371 [October 1, 2019]</option>
                <option>09371 [October 1, 2019]</option>
                <option>09371 [October 1, 2019]</option>
            </select>
            <label for="rpm-filter-to" class="my-auto mr-2 ml-3">To</label>
            <select class="sheets-select h-50 my-auto" name="rpm-filter-to" id="rpm-filter-to">
                <option>09371 [October 1, 2019]</option>
                <option>09371 [October 1, 2019]</option>
                <option>09371 [October 1, 2019]</option>
            </select>
            <button class="btn">
                <img src="../../static/img/sheets-icons/rpmfiltersubmit.png" role="button">
            </button>
        </div>
        <table class="w-100 mx-5">
            <thead class="mb-3 text-secondary">
                <th>PRODUCTS</th>
                <th>QTY</th>
                <th>UNIT PRICE</th>
                <th>AMOUNT</th>
                <th>PERCENTAGE</th>
            </thead>
            <tbody >
                <tr class="font-weight-bold">
                    <td class="font-weight-bold">Beverages</td>
                </tr>
                <tr>
                    <td>Nature Spring 500ml</td>
                    <td>22</td>
                    <td>10.00</td>
                    <td>50.0000</td>
                    <td>0.98</td>
                </tr>
                <tr>
                    <td>Nature Spring 500ml</td>
                    <td>22</td>
                    <td>10.00</td>
                    <td>50.0000</td>
                    <td>0.98</td>
                </tr>
            </tbody>
        </table>


    </div>
{% endblock content %}
