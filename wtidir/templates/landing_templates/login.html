{% extends 'base.html' %}

{% block login %}
    <div class="login-page d-flex">
        <div class="login-content px-auto align-self-center mx-auto">
            <div class="login-card d-flex flex-column p-5 bg-white">
                <img class="mx-auto mb-4" src="../../static/img/wtilogo-lg.png">
                <label class="d-flex flex-column" for="">
                    Username
                    <input class="h-50" type="text">
                </label>
                <label class="d-flex flex-column"  for="">
                    Password
                    <input class="h-50" type="password">
                </label>
                {% comment %} input validation here {% endcomment %}
                <a id="login-button" class="button-red button mt-4 w-75 mx-auto login-button text-white" href="{% url 'landing:landing_view' %}">LOG IN</a>
            </div>
            <div class="mt-3 roboto-10 text-center text-white">
                Not the page you expected? <a class="login-button" href="http://waffletime.com/" target="_blank">Click here</a>.<br>
                Forgot password? Contact the MIS Department
            </div>
        </div>
        <div class="form-group login-select">
            <label for="selectapp"></label>
            <select class="form-control text-white" name="selectapp" >
            <option>WAFFLETIME</option>
            <option>WAFFLETIME - BETA</option>
            <option>RICE 'N MORE</option>
            </select>
        </div>
    </div>
{% endblock login %}
