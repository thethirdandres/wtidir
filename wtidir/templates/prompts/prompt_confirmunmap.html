<div class="modal-content p-4">

        <img src="../../static/img/repository-icons/warning.png"/>
        Unmap from sheet?
    </div>

        You are about to unmap this form from the current inventory sheet. This action cannot be undone. Continue?
    </div>
    <div class="d-flex ml-auto mr-0 mt-4">
        <button class="button-white mr-2" data-dismiss="modal"> Cancel </button>

        <div id="prompt_doneunmap" class="modal hide fade close-all-modal" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">    
                {% include '../prompts/prompt_doneunmap.html' %}
            </div>
        </div>
